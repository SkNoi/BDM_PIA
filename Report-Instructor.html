<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Instructores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        #report-form {
            margin-bottom: 20px;
        }
        #report-form label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Reportes de Instructores</h1>

    <table>
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Nombre</th>
                <th>Fecha de Ingreso</th>
                <th>Cantidad de Cursos Ofrecidos</th>
                <th>Total de Ganancias</th>
            </tr>
        </thead>
        <tbody id="reportes">
            <!-- Los reportes se agregarán aquí dinámicamente -->
        </tbody>
    </table>

    <script>
        function agregarReporte() {
            const usuario = document.getElementById('usuario').value;
            const nombre = document.getElementById('nombre').value;
            const fechaIngreso = document.getElementById('fecha-ingreso').value;
            const cursos = document.getElementById('cursos').value;
            const ganancias = document.getElementById('ganancias').value;

            if (usuario && nombre && fechaIngreso && cursos && ganancias) {
                const tabla = document.getElementById('reportes');
                const fila = document.createElement('tr');

                fila.innerHTML = `
                    <td>${usuario}</td>
                    <td>${nombre}</td>
                    <td>${fechaIngreso}</td>
                    <td>${cursos}</td>
                    <td>${ganancias}</td>
                `;

                tabla.appendChild(fila);

                // Limpiar los campos del formulario
                document.getElementById('report-form').reset();
            } else {
                alert('Por favor, complete todos los campos.');
            }
        }
    </script>

      <a href="view-reports.html">Volver al Panel</a>
</body>
</html>
